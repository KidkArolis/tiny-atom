{{ define "title"}} {{ .Site.Title}} {{end}} {{ define "header"}} {{ partial "header" .}} {{end}} {{ define "main"}}
<div class="page">
  <div id="main">
    <div id="hero">
      <h1>{{ .Title}}</h1>
      <p class="hero-lead">
        {{ .Params.bref | safeHTML }}
      </p>
    </div>
    <div id="kube-component" class="content">
      {{ .Content}}
    </div>
  </div>
  {{ if and (isset .Params "toc") .Params.toc }} {{ .TableOfContents }} {{ end }}
</div>
{{ end }}
